<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="styleSheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fullClock">
      <div class="title">
        <h1>Digital Clock</h1>
      </div>
      <div class="container">
        <div class="clock">
          <label id="hour"></label>
        </div>

        <div class="clock">
          <label id="minute"></label>
        </div>

        <div class="clock">
          <label id="seconds"></label>
        </div>

        <div class="label">
          <label>hours</label>
        </div>

        <div class="label">
          <label>minutes</label>
        </div>

        <div class="label">
          <label>seconds</label>
        </div>

        <div class="amPm">
          <label id="amOrPm"></label>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
